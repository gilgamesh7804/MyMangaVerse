{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex justify-center mt-24 bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-red-600 text-sm list-disc list-inside">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Donâ€™t have an account?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}

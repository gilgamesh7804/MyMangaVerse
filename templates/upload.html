{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gray-100 py-12 px-4 flex justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl space-y-6">
    <h2 class="text-2xl font-bold text-center border-b pb-4">Upload Chapter</h2>
    <form method="POST" action="{{ url_for('upload_chapter') }}" enctype="multipart/form-data" class="space-y-5">

      <!-- Manga Selection -->
      <div>
        <label for="manga_id" class="block text-sm font-medium text-gray-700 mb-1">Select Manga</label>
        <select name="manga_id" id="manga_id" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          {% for manga in manga_list %}
            <option value="{{ manga.id }}">{{ manga.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Chapter Number -->
      <div>
        <label for="chapter" class="block text-sm font-medium text-gray-700 mb-1">Chapter Number</label>
        <input type="number" name="chapter" id="chapter" placeholder="e.g. 15" required
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- PDF Upload -->
      <div>
        <label for="pdf" class="block text-sm font-medium text-gray-700 mb-1">Upload PDF</label>
        <input type="file" name="pdf" id="pdf" accept="application/pdf" required
          class="w-full border-gray-300 rounded-md shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition font-semibold">
          Upload
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
